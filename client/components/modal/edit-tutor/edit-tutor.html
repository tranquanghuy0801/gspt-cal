<div class="modal-body">
	<button type="button" class="close" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
<form ng-submit="admin.patchTutor($resolve.data, $dismiss);">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" required ng-model="$resolve.data.firstName" placeholder="First Name">
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" required ng-model="$resolve.data.lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="col-sm-4">
        <label>Phone</label>
        <input type="text" class="form-control" ng-model="$resolve.data.phone" placeholder="Phone">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label>Email Address</label>
        <input type="text" class="form-control" ng-model="$resolve.data.email" placeholder="Email Address">
      </div>
    </div>
  	<div class="col-sm-6">
  		<div class="checkbox">
		    <label>
		      <input type="checkbox" ng-model="$resolve.data.isActive"> Tutor is active
		    </label>
	  	</div>
  	</div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-success btn-lg btn-block">Save Tutor</button>
    </div>
    
  </div>
  <div class="alert alert-danger" ng-show="admin.error">
    There was an error:<br>
    <code>{{admin.error}}</code>
  </div>
</form>
</div>
