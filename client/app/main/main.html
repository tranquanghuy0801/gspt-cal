<div class="flex v-center h-center" style="height: 80vh">
  <div style="    padding: 30px;
    background-color: #ececec;
    border-radius: 4px;
    border: 1px solid #ccc;">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate style="min-width: 600px">
        <h1 class="w600" style="margin-bottom: 20px; font-weight: 600;">Login to GSPT Calendar</h1>

        <div class="form-group">

          <input type="email" name="email" placeholder="Email Address" class="form-control input-lg" ng-model="vm.user.email" required>
        </div>

        <div class="form-group">

          <input type="password" name="password" placeholder="Password" class="form-control input-lg" ng-model="vm.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.login }}</p>
        </div>

        <div>
          <button class="btn btn-primary btn-lg btn-block" type="submit" style="font-weight: 600">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
            Register
          </a>
        </div>

      </form>
  </div>
</div>
